<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esc√°ner QR, Fotos y Videos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <style>
        video { width: 80%; max-width: 500px; border: 2px solid #333; border-radius: 10px; }
        .controls { margin-top: 15px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üì∑ VIAJES, FOTOS, VIDEOS Y AMOR</h1>
    <video id="video" autoplay playsinline></video>
    <div class="controls">
        <button id="captureButton">üì∏ Capturar Foto</button>
        <button id="recordButton">‚è∫Ô∏è Grabar Video</button>
        <button id="stopButton" disabled>‚èπÔ∏è Detener Video</button>
        <button id="viewPhotosButton">üñºÔ∏è Ver Fotos</button>
        <button id="viewMapButton">üåç Ver Mapa</button>
        <button id="toggleCameraButton">üîÑ Cambiar C√°mara</button>
        <input type="file" id="uploadInput" accept="image/*" style="display:none;">
        <button id="uploadButton">üì§ Subir Foto</button>
    </div>

    <script>
        const video = document.getElementById("video");
        const captureButton = document.getElementById("captureButton");
        const recordButton = document.getElementById("recordButton");
        const stopButton = document.getElementById("stopButton");
        const viewPhotosButton = document.getElementById("viewPhotosButton");
        const viewMapButton = document.getElementById("viewMapButton");
        const toggleCameraButton = document.getElementById("toggleCameraButton");
        const uploadInput = document.getElementById("uploadInput");
        const uploadButton = document.getElementById("uploadButton");

        let currentCamera = "environment"; 
        let currentStream = null;
        let mediaRecorder;
        let videoChunks = [];

        // Iniciar c√°mara
        async function startCamera(camera = "environment") {
            try {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: camera }, audio: true });
                currentStream = stream;
                video.srcObject = stream;
            } catch (error) {
                alert("Error al acceder a la c√°mara: " + error.message);
            }
        }

        // Geolocalizaci√≥n
        function getCoordinatesAndAddress() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(async (position) => {
                        const { latitude, longitude } = position.coords;
                        try {
                            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json`);
                            const data = await response.json();
                            const address = data.address;
                            const street = address.road || "Desconocida";
                            const city = address.city || address.town || address.village || "Desconocido";
                            resolve({ latitude, longitude, street, city });
                        } catch {
                            reject(new Error("No se pudo obtener la direcci√≥n."));
                        }
                    }, reject);
                } else reject(new Error("Geolocalizaci√≥n no soportada"));
            });
        }

        // üì∏ Capturar foto
        captureButton.addEventListener("click", async () => {
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext("2d").drawImage(video, 0, 0);
            const photoData = canvas.toDataURL("image/png");

            let latitude = null, longitude = null, locationName = "Sin ubicaci√≥n";
            try {
                const { latitude: lat, longitude: lon, street, city } = await getCoordinatesAndAddress();
                latitude = lat; longitude = lon;
                locationName = `Lat: ${latitude}, Lon: ${longitude} (${street}, ${city})`;
            } catch {}

            const storedPhotos = JSON.parse(localStorage.getItem("photos")) || [];
            storedPhotos.push({ photo: photoData, coordinates: { latitude, longitude }, location: locationName });
            localStorage.setItem("photos", JSON.stringify(storedPhotos));
            alert("‚úÖ Foto capturada y guardada");
        });

        // üé• Grabar video
        recordButton.addEventListener("click", () => {
            if (!currentStream) return alert("No hay c√°mara activa");
            mediaRecorder = new MediaRecorder(currentStream);
            videoChunks = [];

            mediaRecorder.ondataavailable = e => videoChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(videoChunks, { type: "video/webm" });
                const url = URL.createObjectURL(blob);
                const storedVideos = JSON.parse(localStorage.getItem("videos")) || [];
                storedVideos.push({ video: url, date: new Date().toISOString() });
                localStorage.setItem("videos", JSON.stringify(storedVideos));
                alert("üé¨ Video guardado (localStorage).");
            };

            mediaRecorder.start();
            recordButton.disabled = true;
            stopButton.disabled = false;
        });

        stopButton.addEventListener("click", () => {
            mediaRecorder.stop();
            recordButton.disabled = false;
            stopButton.disabled = true;
        });

        // Navegaci√≥n
        viewPhotosButton.onclick = () => window.location.href = "photos.html";
        viewMapButton.onclick = () => window.location.href = "map.html";

        // Cambiar c√°mara
        toggleCameraButton.onclick = () => {
            currentCamera = (currentCamera === "environment") ? "user" : "environment";
            startCamera(currentCamera);
        };

        // Subida de fotos
        uploadButton.onclick = () => uploadInput.click();
        uploadInput.addEventListener("change", function() {
            const file = this.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    EXIF.getData(img, function() {
                        const lat = EXIF.getTag(this, "GPSLatitude");
                        const lon = EXIF.getTag(this, "GPSLongitude");
                        const latRef = EXIF.getTag(this, "GPSLatitudeRef") || "N";
                        const lonRef = EXIF.getTag(this, "GPSLongitudeRef") || "E";

                        function toDecimal(coord, ref) {
                            if (!coord) return null;
                            let decimal = coord[0] + coord[1]/60 + coord[2]/3600;
                            return (ref === "S" || ref === "W") ? -decimal : decimal;
                        }

                        const latitude = toDecimal(lat, latRef);
                        const longitude = toDecimal(lon, lonRef);
                        const locationName = (latitude && longitude) ? 
                            `Lat: ${latitude}, Lon: ${longitude}` : "Sin coordenadas EXIF";

                        const storedPhotos = JSON.parse(localStorage.getItem("photos")) || [];
                        storedPhotos.push({ photo: e.target.result, coordinates: { latitude, longitude }, location: locationName });
                        localStorage.setItem("photos", JSON.stringify(storedPhotos));
                        alert("üì§ Foto subida y guardada. " + locationName);
                    });
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        // Iniciar c√°mara al cargar
        startCamera("environment");
    </script>
</body>
</html>
