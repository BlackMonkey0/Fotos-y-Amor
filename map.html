<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Coordenadas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 100%; }
        .home-btn {
            position: absolute;
            top: 28px;
            right: 28px;
            z-index: 1000;
            background: linear-gradient(90deg, #f7cde1, #c9b6e4, #9fd5c9);
            color: #fff;
            font-weight: 700;
            border: none;
            border-radius: 40px;
            padding: 12px 32px;
            font-size: 1.1rem;
            box-shadow: 0 4px 18px rgba(0,0,0,0.18);
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            text-shadow: 0 2px 8px rgba(0,0,0,0.18);
        }
        .home-btn:hover {
            transform: scale(1.08);
        }
        .photo-popup img {
            width: 120px;
            border-radius: 10px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <button id="homeButton" class="home-btn">Volver al inicio</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.getElementById("homeButton").onclick = function() {
            window.location.href = "index.html";
        };

        // Crear el mapa centrado en el mundo
        const map = L.map('map').setView([20, 0], 2);

        // Cargar el mapa base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Obtener fotos del localStorage
        const storedPhotos = JSON.parse(localStorage.getItem('photos')) || [];

        storedPhotos.forEach(photo => {
            let lat, lng;

            // Caso 1: si es string "lat,lng"
            if (photo.location && typeof photo.location === "string" && photo.location.includes(",")) {
                [lat, lng] = photo.location.split(",").map(n => parseFloat(n.trim()));
            }

            // Caso 2: si es objeto { latitude, longitude }
            if (photo.coordinates && photo.coordinates.latitude && photo.coordinates.longitude) {
                lat = parseFloat(photo.coordinates.latitude);
                lng = parseFloat(photo.coordinates.longitude);
            }

            // Si tiene coordenadas v√°lidas, mostrar marcador
            if (!isNaN(lat) && !isNaN(lng)) {
                L.marker([lat, lng]).addTo(map)
                    .bindPopup(`
                        <div class="photo-popup">
                            <img src="${photo.photo}" alt="foto" />
                            <p><b>Coordenadas:</b> ${lat.toFixed(5)}, ${lng.toFixed(5)}</p>
                        </div>
                    `);
            }
        });
    </script>
</body>
</html>
